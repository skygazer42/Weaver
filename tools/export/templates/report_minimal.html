<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: #222;
            background: #fff;
            line-height: 1.7;
            font-size: 12pt;
        }
        .report-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 30px;
        }
        .report-header {
            margin-bottom: 40px;
        }
        .report-header h1 {
            font-size: 24pt;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .report-meta {
            font-size: 10pt;
            color: #888;
        }
        .report-content h2 {
            font-size: 14pt;
            font-weight: 600;
            margin: 30px 0 12px;
        }
        .report-content h3 {
            font-size: 12pt;
            font-weight: 600;
            margin: 20px 0 8px;
        }
        .report-content p {
            margin-bottom: 12px;
        }
        .report-content ul, .report-content ol {
            margin: 12px 0 12px 20px;
        }
        .report-content li {
            margin-bottom: 4px;
        }
        .report-content blockquote {
            margin: 15px 0;
            padding-left: 15px;
            border-left: 3px solid #ddd;
            color: #555;
        }
        .report-content code {
            font-family: monospace;
            background: #f5f5f5;
            padding: 1px 4px;
        }
        .report-content pre {
            background: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            margin: 15px 0;
        }
        .report-content a {
            color: #0066cc;
        }
        .sources {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 9pt;
        }
        .sources h2 {
            font-size: 10pt;
            margin-bottom: 10px;
        }
        .sources ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .sources li {
            margin-bottom: 4px;
        }
        .sources a {
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <header class="report-header">
            <h1>{{ title }}</h1>
            <div class="report-meta">{{ generated_at }}</div>
        </header>
        <main class="report-content">
            {{ content | safe }}
        </main>
        {% if sources %}
        <section class="sources">
            <h2>Sources</h2>
            <ul>
            {% for url in sources %}
                <li><a href="{{ url }}">{{ url }}</a></li>
            {% endfor %}
            </ul>
        </section>
        {% endif %}
    </div>
</body>
</html>
