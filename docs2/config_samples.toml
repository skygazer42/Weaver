
# MCP servers
mcp_servers = '{"server1": {"type": "sse", "url": "https://example.com/mcp"}}'
enable_mcp = true

# Daytona sandbox
daytona_api_key = "<your-key>"
daytona_server_url = "https://app.daytona.io/api"
daytona_target = "us"
# Optional: point to TOML config (OpenManus style) instead of env-only
app_config_path = "config/config.toml"
mcp_config_path = "config/mcp.json"

# Search engines (fallback order)
search_engines = "tavily"

# Tool events & filters
emit_tool_events = true
# tool_whitelist = ""
# tool_blacklist = ""

# Sandbox mode
sandbox_mode = "local"
enable_browser_use = false
enable_browser_context_helper = true
