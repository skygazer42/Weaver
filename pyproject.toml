[tool.ruff]
target-version = "py311"
line-length = 100

# Keep linting scoped; this repo contains build outputs and local envs.
extend-exclude = [
  ".venv",
  "web/.next",
  "web/node_modules",
]

[tool.ruff.lint]
# Start small: prevent obvious runtime errors + keep imports consistently organized.
select = [
  "F821",  # undefined-name
  "I",     # import sorting
]

[tool.ruff.lint.isort]
known-first-party = ["agent", "common", "tools", "triggers", "web"]
