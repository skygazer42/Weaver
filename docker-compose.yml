version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: manus_postgres
    environment:
      POSTGRES_USER: manus
      POSTGRES_PASSWORD: manus_dev_password
      POSTGRES_DB: manus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manus"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: manus_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://manus:manus_dev_password@postgres:5432/manus_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      E2B_API_KEY: ${E2B_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
